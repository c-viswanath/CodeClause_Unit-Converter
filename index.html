<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="select_div">
            <select name="unit" id="unit" class="classic" >
                <option value="Select" disabled selected>Select a unit</option>
                <option value="length" >Length</option>
                <option value="temparature">Temparature</option>
                <option value="area">Area</option>
                <option value="volume">Volume</option>
                <option value="weight">Weight</option>
                <option value="time">Time</option>
            </select>
        </div>
        
        <div class="input_container">
            <div class="inputdiv">
                <input type="text" placeholder="Input" id="result_input">
                <select name="input" id="input_list" class="classic">
                    <option value="Selectt" disabled selected>Select</option>
                    <option value="CM">Centimeter</option>
                    <option value="M">Kilometer</option>
                    <option value="KM" >Meter</option>
                </select>
            </div>

            <div class="outputdiv">
                <input type="text" id="result_output" placeholder="Output">
                <select name="output" id="output_list" class="classic">
                    <option value="Selectt" disabled selected>Select</option>
                    <option value="CM">Centimeter</option>
                    <option value="M">Kilometer</option>
                    <option value="KM">Meter</option>
                </select>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
